                    <td id="martesA"></td>
                    <td id="miercolesA"></td>
                    <td id="juevesA"></td>
                    <td id="viernesA"></td>
                </tr>
                <tr>
                    <td>16-17</td>

                    <td id="martesB"></td>

                <tr>

                    <td id="miercolesD"></td>

                </tr>
                <tr>
                    <td>19-20</td>

                    <td id="martesE"></td>
                    <td id="miercolesE"></td>
                    <td id="juevesE"></td>
                    <td id="viernesE"></td>
                </tr>
                <tr>
                    <td>20-21</td>
                    <td id="lunesF"></td>
                    <td id="martesF"></td>
                    <td id="miercolesF"></td>
                    <td id="juevesF"></td>
                    <td id="viernesF"></td>
                </tr>
           
            </tbody>
        </table>
        <button id="modificar" class="btn btn-primary btn-block text-center" type="submit">Modificar</button>
    </div>
